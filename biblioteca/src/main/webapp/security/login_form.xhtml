<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
<style>
.ui-growl{
    position:fixed;
    top:50%;
    right:50%;
    width:301px;
}
</style>
</h:head>

<h:body>
	<p:growl id="messages" autoUpdate="true" />
	<div id="autenticacao">
		<div class="row">
			<h:form class="container col-sm-4 col-xs-12" prependId="false">
				<p:graphicImage library="images" name="logoPronta.png"
					class="img-responsive" style="max-width:100%;" />
				<div class="form-group">
					<p:outputLabel for="txtLogin" value="LOGIN:" />
					<p:inputText type="text" id="txtLogin"
						placeholder="Seu nome de usuÃ¡rio..." styleClass="form-control"
						value="#{acessoBean.login}" />
				</div>

				<div class="form-group">
					<p:outputLabel for="txtSenha" value="SENHA:" />
					<p:inputText type="password" id="txtSenha"
						placeholder="Sua senha..." styleClass="form-control"
						value="#{acessoBean.senha}" />
				</div>
				
				<div class="btn-group-vertical" role="group" style="display:block;width:100%;">
					<h:commandButton class="btn btn-primary center-block btn-lg"
						value="LOGAR" action="#{acessoBean.doLogin}" style="width:100%"/>
					<h:commandButton class="btn btn-primary center-block btn-lg"
						value="ESQUECI MINHA SENHA" style="width:100%"/>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
