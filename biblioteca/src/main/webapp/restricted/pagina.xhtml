<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/template/layout.xhtml">
	<ui:define name="conteudocorpo">
		<h:form enctype="multipart/form-data">
		
		    <p:growl autoUpdate="true" showDetail="true"/>
		    
			<h:panelGrid columns="2">
				<h:outputLabel value="Subir arquivo: " for="inputFile"/>
				    <p:fileUpload value="#{uploadBean.file}" mode="simple" skinSimple="true" id="inputFile" ajax="false"/>
    				<p:commandButton value="Enviar" ajax="false" actionListener="#{uploadBean.upload}" disabled="false" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
