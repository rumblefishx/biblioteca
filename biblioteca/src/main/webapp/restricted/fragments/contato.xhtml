<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript value="http://code.jquery.com/jquery-3.0.0.min.js" />
	<h:outputScript value="http://code.jquery.com/qunit/qunit-1.11.0.js" />
	<h:outputScript library="script" name="jquery.mask.js" />

	<h:outputStylesheet>
		.labelContato{
			width:150px;
		}
	</h:outputStylesheet>
</h:head>

<f:view>
	<p:fieldset legend="Contato">
		<h:panelGrid columns="2">
			<p:outputLabel value="Email: " for="txtEmail" id="lblEmail" styleClass="labelContato"/>
			<p:inputText value="#{contatoBean.contato.email}" id="txtEmail"
				style="width:300px;" required="true"
				requiredMessage=" * Preencher o campo E-mail!">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>

			<p:outputLabel value="Telefone Fixo: " for="txtFixo" id="lblFixo" styleClass="labelContato"/>
			<p:inputMask value="#{contatoBean.contato.telefoneFixo}" id="txtFixo"
				mask="(00) 00000-0000" required="true"
				requiredMessage=" * Preencher campo Telefone Fixo" />

			<p:outputLabel value="Celular: " for="txtCelular" id="lblCelular" styleClass="labelContato"/>
			<p:inputMask value="#{contatoBean.contato.celular}" id="txtCelular"
				mask="(00) 00000-0000" />
		</h:panelGrid>
	</p:fieldset>
</f:view>
</html>
