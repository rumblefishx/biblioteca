<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<script>
	$(document).ready(function(){
		$('.txtFixo').mask('(000) 000-0000');
	});
	</script>
</h:head>

<f:view>
	<p:fieldset legend="Contato">
		<h:panelGrid columns="2">
			<p:outputLabel value="Email: " for="txtEmail" id="lblEmail" />
			<p:inputText value="#{contatoBean.contato.email}" id="txtEmail"
				style="width:300px;" />

			<p:outputLabel value="Telefone Fixo: " for="txtFixo" id="lblFixo" />
			<p:inputText value="#{contatoBean.contato.telefoneFixo}" id="txtFixo">
				<f:validateRegex pattern="\(\d{2}\) \- \d{9}"/>
			</p:inputText>

			<p:outputLabel value="Celular: " for="txtCelular" id="lblCelular" />
			<p:inputText value="#{contatoBean.contato.celular}" id="txtCelular" />
		</h:panelGrid>
	</p:fieldset>
</f:view>
</html>
